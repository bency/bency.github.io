<!DOCTYPE html>
<html lang="zh-hant">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>醫美資料搜索</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script async src='search.js'></script>
</head>
<body>
  <div class="container">
    <form>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">用半型逗點隔開要搜尋的關鍵字</label>
        <textarea class="form-control" id="keywords" rows="3"></textarea>
      </div>
      <button id="generate" type="button" class="btn btn-primary">產生連結</button>
    </form>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">關鍵字</th>
            <th scope="col">搜尋連結</th>
          </tr>
        </thead>
        <tbody id="result">
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
