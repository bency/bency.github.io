<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/fde4a9838a.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col col-lg-12">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="#chart-title-1">機車每萬人死傷率變化</a></li>
                        <li class="nav-item"><a class="nav-link" href="#chart-title-2">各車種每萬人死亡率變化</a></li>

                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-12">
                    <h3 id="chart-title-1" class="">機車每萬人<small class="text-muted">肇事率/死亡率/受傷率變化</small></h3>
                    <div id="chart" class="chart block shadow-lg"></div>
                    <h3 id="chart-title-2" class="">各車種每萬人<small class="text-muted">死亡率變化</small></h3>

                    <h3 id="chart-title-3" class="">台灣交通死傷<small class="text-muted">歷年成長變化</small></h3>
                    <div id="chart4" class="chart block shadow-lg"></div>
                    <h3 id="chart-title-4" class="">大型重型機車<small class="text-muted">領牌數量歷年成長變化</small></h3>
                    <div id="chart3" class="chart block shadow-lg"></div>
                    <h3 id="chart-title-5" class="">各車種<small class="text-muted">領牌數量歷年成長變化</small></h3>
                    <div id="chart5" class="chart block shadow-lg"></div>

                    <div id="chart6" class="chart block shadow-lg"></div>

                    <div id="chart7" class="chart block shadow-lg" style="height:1000px"></div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js" charset="utf-8"></script>
